<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign-Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<h4>Entering the sign-up key is mandatory</h4>

<div class="m-4">

    <form action="/manager_sign_up" method="POST">

        <div class="row mb-3">
            <label for="key" class="col-sm-2 col-form-label">Key</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="key" name="key" placeholder="" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for= "name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email ID</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="my_email_id@gmail.com" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="residenceno" class="col-sm-2 col-form-label">Residence NO.</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="residenceno" name="residenceno" placeholder="Residence NO." required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="street" class="col-sm-2 col-form-label">Street</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="street" name="street" placeholder="Street" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="locality" class="col-sm-2 col-form-label">Locality</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="locality" name="locality" placeholder="Locality" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="state" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
            </div>
        </div>

                <div class="row mb-3">
            <label for="pincode" class="col-sm-2 col-form-label">Pincode</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="pincode" name="pincode" placeholder="" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="telephone" class="col-sm-2 col-form-label">Telephone</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="telephone" name="telephone" placeholder="" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="<minimum length 8>" required>
            </div>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" value="Male"  id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" value="Female" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
        </div>

        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday">

        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>

    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
			{% for category, message in messages %}
			{% if category=="error" %}
			<div class="mx-auto alert alert-danger text-center" role="alert" style="width: fit-content;">
				{{message}}
			</div>
			{% else %}
            <div class="mx-auto alert alert-success text-center" role="alert" style="width: fit-content;">
				{{message}}
			</div>
			{% endif %}
			{% endfor %}
			{% endwith %}

    <a href="/sign_in" class = "button">Sign In</a>

</div>

</body>

</html>
