{% extends "manager/base.html" %}

{% block title %}Delete Category{% endblock title %}

{% block main %}

<form method="GET" id="my_form"></form>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Sr. NO</th>
            <th scope="col">Category Name</th>
            <th scope="col">Category ID</th>
        </tr>
    </thead>

    {% for category in categories %}
        <tbody>
        <tr>

            <th scope="row">{{ loop.index }}</th>
            <td>{{category.name}}</td>
            <td>{{category.uid}}</td>
            <td>
                <form action="/manager/delete_category" method="POST">
                    <input type="text" name="uid" value="{{category.uid}}" hidden>
                    <button type="submit" class="btn btn-primary btn-sm">Remove</button>
                </form>
            </td>

        </tr>
        </tbody>
    {% endfor %}
</table>

{% endblock main %}
